  license:
    name: Apache-2.0
    url: https://opensource.org/license/apache-2-0
  version: 1.0.0
servers:
- url: ''
  description: Current server
- url: http://medicaid.navateam.com
  description: Dev
paths:
  "/api/certifications":
    post:
      tags:
      - Certifications
      summary: Create a Certification record
      description: "#"
      operationId: POST__api_certifications
      requestBody:
        "$ref": "#/components/requestBodies/a9c14ab9cae8249365a3dcbb916b7dec"
      responses:
        '201':
          "$ref": "#/components/responses/2a02b6b9f2bf8af2f69dc1b305fd2ea1"
        '400':
          "$ref": "#/components/responses/6a42a42fa0c1cf33a5f054f4227f54d2"
        '422':
          "$ref": "#/components/responses/38188a97a450b2b1b918bdc340abcde3"
  "/api/certifications/{id}":
    get:
      tags:
      - Certifications
      summary: Retrieve a Certification record
      description: "#"
      operationId: GET__api_certifications_{id}
      parameters:
      - "$ref": "#/components/parameters/49e46dd8af57e26752938ebb0d0ec979"
      responses:
        '200':
          "$ref": "#/components/responses/9698be85435e0bbc1a043ce1a4ef1523"
        '404':
          "$ref": "#/components/responses/1720e8d4272c47d808ae092e196a7ab7"
  "/api/health":
    get:
      tags:
      - Healthcheck
      summary: Check service health
      description: "#"
      operationId: GET__api_health
      responses:
        '200':
          "$ref": "#/components/responses/84d98a6bd862cc8319624388a6a874e4"
        '503':
          "$ref": "#/components/responses/e17ffcaa22d966f8d8fb6d62bd597c98"
